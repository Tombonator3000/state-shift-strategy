<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Dossier Fiber Texture</title>
  <desc id="desc">Subtle paper fibers for government dossier backgrounds.</desc>
  <defs>
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" result="noise" />
      <feColorMatrix in="noise" type="matrix" values="0 0 0 0 0.5  0 0 0 0 0.55  0 0 0 0 0.6  0 0 0 0.15 0" />
    </filter>
    <pattern id="paper" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="#e2e8f0" />
      <rect width="200" height="200" filter="url(#noise)" />
      <path d="M0 40 L200 20" stroke="#94a3b8" stroke-width="0.6" opacity="0.18" />
      <path d="M0 140 L200 120" stroke="#64748b" stroke-width="0.4" opacity="0.12" />
      <path d="M40 0 L20 200" stroke="#94a3b8" stroke-width="0.5" opacity="0.12" />
      <path d="M140 0 L120 200" stroke="#64748b" stroke-width="0.4" opacity="0.1" />
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#paper)" />
</svg>
